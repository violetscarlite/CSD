        <h5>Create A New Set of Data to Gather</h5>
        <form id="addDataForm">
            <label>Long Name:</label>
            <input class="dataLong" />
            <label>Short Name:</label>
            <input class="dataShort" />
            <label>Type:</label>
            <select class="dataType">
            	
                	<option value="int"> Integer</option>
                
                	<option value="checkbox"> Checkboxes</option>
                
                	<option value="radio"> Radio Buttons</option>
                
                	<option value="num"> Number</option>
                
                	<option value="inc"> Incrementor</option>
                
            </select>
            <button type="submit" incName="name" incAmount="5">Add New Data</button>
        </form>

        <h5>Create a New Group to Orgnaize Your Data</h5>
        <form onSubmit="return addGroup()">
            <label>Long Name:</label>
            <input class="groupLong" />
            <button type="submit" incName="name" incAmount="5">Add A New Group</button>
        </form>
    </div><!--/.well -->
