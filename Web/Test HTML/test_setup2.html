     <link rel="apple-touch-icon-precomposed" sizes="144x144" href="bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="bootstrap/ico/apple-touch-icon-72-precomposed.png">

     <script type="text/javascript">
        var numberOfButtons = 0;
      console.log("main script ran");
        $(document).ready(function(){
            $('.addData').each(function(){
                $(this).click(function(){
                    numberOfButtons += 1;
                    $('#setup').append( '<div class="singleSetupDiv" \style="display:none;">\
    <div class="bar clearfix">\
        <span class="title">DataSetup</span>\
        <a href="#" class="closeButton"><i class="icon-remove"></i></a><a class="toggleDisplay" href="#"><i class="icon-minus"></i><i class="icon-plus" style="display:none;"></i></a>\
    </div>\
    <div class="dataDiv">\
        <form>\
            <fieldset>\
                <label>Name:</label>\
                <input class="nameInput" type="text" value="Name of the thing"\>\
            </fieldset>\
            Testing ' + numberOfButtons + '  \
        </form>\
    </div>\
</div> ' );
                    var div = $('#setup .singleSetupDiv:last');
                    div.slideDown(400);
                    div.find('.closeButton').click(function(){
                        $(this).closest('.singleSetupDiv').slideUp(400, function(){
                            $(this).remove();
                        });
                        return;
                    });
                    div.find('.toggleDisplay').click(function(){
                        $(this).closest('.singleSetupDiv').find('.dataDiv').slideToggle(400);
                        $(this).find(".icon-plus").toggle();
                        $(this).find(".icon-minus").toggle();
                        return false;
                    });
                    div.find('.title').html(div.find('.nameInput').val());
                    div.find('.nameInput').keyup(function() {
                        $(this).closest('.singleSetupDiv').find('.title').html($(this).val());
                    });        
                });    
            });

            $('.addGroup').click(function() {
                $('#groups').append('<div class="singleGroup" style="display:none;">\
    <input type="text" class="groupName" value="Default Name" disabled/> \
    <a href="#" class="closeButton"><i class="icon-remove"></i></a>\
    <a href="#" class="editButton"><i class="icon-pencil"></i></a>\
</div>' );
                var div = $('#groups .singleGroup:last')
                div.slideDown(400);
                div.find('.closeButton').click(function() {
                    $(this).closest(".singleGroup").slideUp(400,function(){
                        $(this).remove();
                    });
                });
                div.find('.editButton').click(function() {
                    var input = $(this).closest(".singleGroup").find(".groupName")
                    input.prop("disabled",false);
                    input.focus();
                    
                    return false;
                });
                var input = div.find(".groupName");
                input.keypress(function(event) {
                    if(event.which == 13){
                        $(this).blur();
                    }
                });
                input.blur(function() {
                    console.log("lost focus");
                    $(this).prop("disabled",true);
                });
    
            });       
        });

    </script>
